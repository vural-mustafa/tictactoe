<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic Tac Toe | Welcome...</title>
        <meta charset="UTF-8">
        <meta name="description" content="Tic Tac Toe games welcome.">
        <meta name="keywords" content="O,X,1,2,3,4,5,6,7,8,9">
        <meta name="author" content="Mustafa Vural">
        <meta name="description" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="te"></div>
        <div class="ab">
            <h1 class="h1">Turn For</h1>
        </div>
        <div class="t1">
            <div class="X"><p class="p">X</p></div>
            <div class="O"><p class="p1">O</p></div>
        </div>
        <div class="oe">
            <div class="d1" onclick="click()">0</div>
            <div class="d1">1</div>
            <div class="d1">2</div>
            <div class="d1">3</div>
            <div class="d1">4</div>
            <div class="d1">5</div>
            <div class="d1">6</div>
            <div class="d1">7</div>
            <div class="d1">8</div>
        </div>
        <h2 id="results" class="results">X Win</h2>
        <input type="button" class="button" value="Play Again"></input>
        
    </body>
</html>
